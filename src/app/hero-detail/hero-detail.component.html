<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>id: {{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input [(ngModel)]="hero.name" id="hero-name" placeholder="name">
  </div>
  <button (click)="goBack()" type="button">Go back</button>
  <button (click)="save()" type="button">Save</button>
</div>
